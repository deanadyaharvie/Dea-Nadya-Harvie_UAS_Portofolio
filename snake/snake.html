.<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F9E400;
            color: #FA26A0;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid #0002A1;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #344955;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4500;
        }

        #score {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <button id="restartButton" onclick="restartGame()">Restart</button>

    <script>
        // Get canvas, context, and button
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const restartButton = document.getElementById("restartButton");
        const scoreElement = document.getElementById("score");

        // Set initial game parameters
        const gridSize = 20; // The size of the grid
        const canvasSize = 400; // The size of the canvas
        let snake, direction, food, score, gameInterval;

        // Initialize the game
        function startGame() {
            snake = [{ x: 200, y: 200 }]; // Initial snake position
            direction = "RIGHT"; // Initial snake direction
            food = generateFood(); // Generate initial food position
            score = 0; // Initial score
            scoreElement.textContent = `Score: ${score}`;

            // Event listener for keyboard controls
            document.addEventListener("keydown", changeDirection);

            // Start the game loop
            gameInterval = setInterval(gameLoop, 100);
        }

        // Game loop function
        function gameLoop() {
            // Move the snake based on current direction
            moveSnake();
            
            // Check if snake hits walls or itself
            if (checkCollision()) {
                clearInterval(gameInterval);
                alert("Game Over! Your score was " + score);
                restartButton.style.display = "block"; // Show restart button
            }

            // Check if snake eats the food
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 10;
                food = generateFood(); // Generate new food
                scoreElement.textContent = `Score: ${score}`;
            } else {
                // Remove the last part of the snake if no food is eaten
                snake.pop();
            }

            // Draw everything
            clearCanvas();
            drawSnake();
            drawFood();
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);
        }

        // Draw the snake
        function drawSnake() {
            ctx.fillStyle = "#640D5F";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        // Draw the food
        function drawFood() {
            ctx.fillStyle = "#FF1E1E";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // Move the snake
        function moveSnake() {
            let head = { ...snake[0] };

            switch (direction) {
                case "LEFT":
                    head.x -= gridSize;
                    break;
                case "RIGHT":
                    head.x += gridSize;
                    break;
                case "UP":
                    head.y -= gridSize;
                    break;
                case "DOWN":
                    head.y += gridSize;
                    break;
            }

            snake.unshift(head); // Add new head to snake
        }

        // Change the direction of the snake
        function changeDirection(event) {
            switch (event.key) {
                case "ArrowUp":
                    if (direction !== "DOWN") direction = "UP";
                    break;
                case "ArrowDown":
                    if (direction !== "UP") direction = "DOWN";
                    break;
                case "ArrowLeft":
                    if (direction !== "RIGHT") direction = "LEFT";
                    break;
                case "ArrowRight":
                    if (direction !== "LEFT") direction = "RIGHT";
                    break;
            }
        }
        // Check if snake collides with walls or itself
        function checkCollision() {
            // Check if snake hits walls
            if (snake[0].x < 0 || snake[0].x >= canvasSize || snake[0].y < 0 || snake[0].y >= canvasSize) {
                return true;
            }

            // Check if snake collides with itself
            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        // Generate food at a random position
        function generateFood() {
            let x = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            let y = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;

            // Ensure food is not generated on the snake
            while (snake.some(segment => segment.x === x && segment.y === y)) {
                x = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
                y = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            }

            return { x, y };
        }

        // Restart the game
        function restartGame() {
            restartButton.style.display = "none"; // Hide the restart button
            startGame(); // Start a new game
        }

        // Start the first game when the page loads
        startGame();
    </script>
</body>
</html>
